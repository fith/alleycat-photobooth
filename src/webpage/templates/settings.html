<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photobooth - Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Settings</h1>
        
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        
        <form method="POST" action="/api/settings">
            <div class="settings-section">
                <h2>API Settings</h2>
                <div class="form-group">
                    <label for="remote_api_url">Remote API URL:</label>
                    <input type="text" id="remote_api_url" name="remote_api_url" value="{{ settings.remote_api_url }}" required>
                </div>
                <div class="form-group">
                    <label for="samba_share">Samba Share Path:</label>
                    <input type="text" id="samba_share" name="samba_share" value="{{ settings.samba_share }}" required>
                </div>
            </div>

            <div class="settings-section">
                <h2>Webcam Settings</h2>
                <div class="form-group">
                    <label for="webcam_rotation">Webcam Rotation:</label>
                    <select id="webcam_rotation" name="webcam_rotation">
                        <option value="0" {% if settings.webcam_rotation|int == 0 %}selected{% endif %}>0 degrees</option>
                        <option value="1" {% if settings.webcam_rotation|int == 1 %}selected{% endif %}>90 degrees</option>
                        <option value="2" {% if settings.webcam_rotation|int == 2 %}selected{% endif %}>180 degrees</option>
                        <option value="3" {% if settings.webcam_rotation|int == 3 %}selected{% endif %}>270 degrees</option>
                    </select>
                </div>
            </div>
            
            <button type="submit" class="btn">Save Settings</button>
        </form>
        
        <div class="nav-links">
            <a href="/">Back to Main Menu</a>
        </div>
    </div>
</body>
</html>

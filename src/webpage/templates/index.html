<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photobooth - Main Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 {
            color: #ff6b6b;
            margin-top: 0;
            font-size: 2.5em;
            text-transform: uppercase;
        }
        .menu {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }
        .menu-item {
            background-color: #ff6b6b;
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .menu-item:hover {
            background-color: #ff8e8e;
            transform: translateY(-3px);
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .footer {
            margin-top: 40px;
            font-size: 0.8em;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Alleycat Photobooth</h1>
        
        <div class="menu">
            <a href="/player" class="menu-item">
                Player Lookup
            </a>
            
            <a href="/webcam" class="menu-item">
                Webcam Preview
            </a>
            
            <a href="/settings" class="menu-item">
                Settings
            </a>
        </div>
        
        <div class="footer">
            <p>Scan an RFID bracelet or use the menu above</p>
            <p>Version 1.0 &copy; 2025</p>
        </div>
    </div>
</body>
</html>

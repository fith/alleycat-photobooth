<!DOCTYPE html>
<html>
<head>
    <title>Webcam Preview</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Webcam Preview</h1>
        
        <div class="preview-container">
            <img id="preview" class="preview-image" src="/api/webcam/preview?t=0" alt="Webcam Preview">
            <div id="error" class="error-message" style="display: none;"></div>
        </div>
        
        <div class="nav-links">
            <a href="/">Back to Main Menu</a>
        </div>
    </div>
    
    <script>
        const preview = document.getElementById('preview');
        const errorDiv = document.getElementById('error');
        let errorCount = 0;
        
        function showError(message) {
            errorDiv.textContent = `Error: ${message}\nAttempts: ${errorCount}`;
            errorDiv.style.display = 'block';
            console.error('Webcam error:', message);
        }
        
        preview.onerror = function() {
            errorCount++;
            showError('Failed to load webcam feed');
            // Try to reload with new timestamp
            const timestamp = new Date().getTime();
            preview.src = `/api/webcam/preview?t=${timestamp}`;
        };
    </script>
</body>
</html>
